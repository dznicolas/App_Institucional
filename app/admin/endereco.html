        </ul>
        <br>

    <main class="container">
        <div class="row">
            <form id="formulario" class="col s12">
                <div class="campo">
                    <input type="hidden" name="txtidendereco" id="txtidendereco" value="novo registro">
                </div>

                <div class="input-field col s12">
                    <label for="txtrua"><strong> Rua</strong></label>
                    <input type="text" name="txtrua" id="txtrua" required>
                </div>

                <div class="input-field col s12">
                    <label for="txtbairro"><strong> Bairro</strong></label>
                    <input type="text" name="txtbairro" id="txtbairro" required>
                </div>

                <div class="input-field col s6">
                    <label for="txtcep"><strong> Cep </strong></label>
                    <input type="text" name="txtcep" id="txtcep" required>
                </div>

                <div class="input-field col s6">
                    <label for="txtnumero"><strong> Número da Casa</strong></label>
                    <input type="text" name="txtnumero" id="txtnumero" required>
                </div>

                <div class="file-field input-field col s12">
                    <div class="btn grey darken-4">
                        <span>Foto Rua</span>
                        <input type="file" id="imagem" name="imagem" accept="image/png, image/jpeg">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>

                <div class="input-field col s12" id="divImg" style="display: none;">
                    <img src="http://projetos/Atividade/server/imagens/endereco/" width="200px" id="imgTemp"><br />
                </div>

                <div class="input-field col s12">
                    <div class="row">
                        <button name="btncadastrar" class="waves-effect waves-light btn col-content grey darken-4 s6"><i
                                class="material-icons left">add</i>Cadastrar</button>
                        <button type="reset" class="waves-effect waves-light btn grey darken-4  col-content s6"><i
                                class="material-icons left">cancel</i>Cancelar</span>
                    </div>
                </div>

            </form>

            <h1 style="text-align: center;">Listagem</h1>
            <div class="input-field col s12">
                <label for="txtfiltrar" style="font-size: 15px;">Filtrar pelo Bairro</label>
                <input type="text" id="txtfiltrar">
            </div>
            <br>

            <table class="col s12  responsive-table">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Rua</th>
                        <th>Bairro</th>
                        <th>Cep</th>
                        <th>N° Casa</th>
                        <th>Foto</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>

    <div id="modalExclusao" class="modal">
        <div class="modal-content">
            <h4>Confirmação de exclusão</h4>
            <p>Deseja realmente excluir este item?</p>
        </div>
        <div class="modal-footer">
            <input type="hidden" id="idexclusao">
            <a href="#!" class="modal-close waves-effect waves-green btn">Não</a>
            <a href="javascript:executarExclusao()" class="waves-effect waves-green btn red">Sim</a>
        </div>
    </div>

    <!-- FOOTER  -->
